<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Code Crew</title>
    <link rel="stylesheet" href="myform.css">
</head>

<body>
    <!-- there is nothing insdie your form tags... -->
    <form action=""></form>
    <header id="HEADER">
        <h1>Register Here</h1>
    </header>
    <!-- you didn't have to use labels but it would have been a nice touch -->
    <section id="section1">
        <div class="Greentext">First Name*</div>
        <input type="text" name="firstname" id="FIRST" required>
    </section>

    <section id="section2">
        <div class="Greentext">Last Name*</div>
        <input type="text" name="lastname" id="LAST" required>
    </section>

    <article id="article1">
        <div class="Greentext">Email</div>
        <input type="email" name="useremail" id="EMAIL">
    </article>

    <article id="article2">
        <div class="Greentext">Password</div>
        <input type="password" name="userpassword" id="PASSWORD">
    </article>

    <article id="article3" class="Yellowtext">
        <h4>Additional Information</h4>
        <p>(Not Required)</p>
        Male
        <input type="radio" name="genderselect" id="GENDER">
        Female
        <input type="radio" name="genderselect" id="GENDER">
        I prefer not to say
        <input type="radio" name="genderselect" id="GENDER">
        <br>
        <input type="checkbox" name="agreetoterms" id="TERMS" required>
        I agree to the terms and conditions.
    </article>

    <footer id="footer">
        <button type="submit">
            Click Here To Submit
        </button>
    </footer>
    </form>
</body>

</html>
